<!DOCTYPE html>
<html lang="en" class="light-mode">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scallop's Memory Game</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://use.typekit.net/iyi5wbe.css">
    <link rel="shortcut icon" href="assets/imgs/favicon.png" type="image/png">
    
</head>
<body>
    <span onclick="darkmode()" class="dark-mode-toggle">üòé</span>
    <h1 class="title start" id="title">Scallop's Memory Game</h1>
    <p class="credit start" style="margin: auto;">Made with ‚ù§Ô∏è by Francisco</p>
    <div class="start-content start">
        <div class="start-options">
            <div class="logo">
                <img class="card-logo" src="assets/imgs/front-face.png" alt="card-logo">
            </div>
            <h2>Game Setup</h2>
            <form id="strt_form">
                <fieldset class="start-field">
                    <label for="username" class="field-name">Name</label>
                    <input type="text" id="username" name="username" placeholder="Scallop" autocomplete="given-name" maxlength="10">
                </fieldset>
                <fieldset class="start-field">
                    <label for="number_cards" class="field-name">Cards</label>
                    <input type="radio" name="number_cards" id="number-cards" value="10" >
                    <label for="number_cards" class="radio-label">10</label>
                    <input type="radio" name="number_cards" id="number-cards" value="20">
                    <label for="number_cards" class="radio-label">20</label>
                </fieldset>
                <input type="button" class="strt-btn" id="start-button" value="Start Game">
            </form>
        </div>
        
    </div>
    <div class="game-content" style="display: none;">
        <div class="game">
            <section class="top-info">
                <span class="tries">üßÆ<span id="try-count">00</span></span>
                <span class="timer">‚è±Ô∏è<span id="minutes" class="minutes">00</span>:<span id="seconds" class="seconds">00</span></span>
            </section>
            <section class="cards">
                <div class="card" id="card-0"></div>
                <div class="card" id="card-1"></div> 
                <div class="card" id="card-2"></div>         
                <div class="card" id="card-3"></div> 
                <div class="card" id="card-4"></div> 
                <div class="card" id="card-5"></div> 
                <div class="card" id="card-6"></div> 
                <div class="card" id="card-7"></div> 
                <div class="card" id="card-8"></div> 
                <div class="card" id="card-9"></div>
                <div class="card" id="card-10"></div> 
                <div class="card" id="card-11"></div> 
                <div class="card" id="card-12"></div> 
                <div class="card" id="card-13"></div> 
                <div class="card" id="card-14"></div> 
                <div class="card" id="card-15"></div> 
                <div class="card" id="card-16"></div> 
                <div class="card" id="card-17"></div> 
                <div class="card" id="card-18"></div> 
                <div class="card" id="card-19"></div> 
                
            </section>
            <div class="game-controls">
                <input class="control-btn first-btn" type="button" name="reset" id="reset-btn" value="Restart">
                <input type="button" name="start-over" id="start-over" class="control-btn" value="Start Over">
                <input class="control-btn" type="button" name="help" id="help-btn" value="How to Play">
            </div>

        </div>
    </div>
    <div id="win-modal" class="modal">
        <div class="modal-content">
            <h1 style="font-size: 100px; text-align: center;">ü•≥</h1>
            <h1 id="win-title">Congratulations Francisco!!!</h1>
            <p class="win-details">You beat the game in just <span id="win-min" style="font-weight: 500;">00</span> minutes and <span id="win-sec" style="font-weight: 500;">00</span> seconds with <span id="total-moves" style="font-weight: 500;">999</span> moves.</p>
            <div class="win-btns">
                <button id="win-restart" class="win-btn">Restart</button>
                <button id="start-over-2" class="win-btn">Start Over</button>
            </div>
        </div>
    </div>
    <div id="restart-modal" class="modal">
        <div class="modal-content restart">
            <h1 style="font-size: 100px; text-align: center;">ü§î</h1>
            <h1 id="restart-title">Are your sure you want to restart?</h1>
          
            <div class="restart-btns">
                <button id="restart-yes" class="restart-btn">Yes</button>
                <button id="restart-no" class="restart-btn">No</button>
            </div>
        </div>
    </div>
    <div id="help-modal" class="modal">
        <div class="modal-content help">
            <h1 style="font-size: 150px;">üìé</h1>
            
            <canvas id="canvas-bubble" class="bubble" height="160px"></canvas>
            
            <p class="help-date">April 27th, 2022 9:35pm EST</p>
            <button id="close-help" class="help-btn">Thanks...</button>
            <div class="help-btns">
            
            </div>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="assets/js/index.js"></script>
</body>
</html>
